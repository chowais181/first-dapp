<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELECTION|DAPP</title>
    <meta author="Awais Zahid" />
    <meta name="description" content="MOC DAPP" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="web3.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body class="text-center">
    <div class="details">
      <br />
      <h1>Election 2022</h1>
      <h4>A blockchain based voting platform</h4>
      <hr />
    </div>
    <div class="cover" id="cover">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      &nbsp; Connecting to BlockChain
    </div>
    <div class="landing" id="landing">
      <div class="card" style="width: 18rem" id="i0">
        <img
          class="card-img-top"
          src="https://www.insaf.pk/sites/default/files/logo.png"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">PTI</h5>
          <button class="btn btn-primary" id="vote0" onclick="vote(this)">
            Vote <strong id="v0">1</strong>
          </button>
        </div>
      </div>
      <div class="card" style="width: 18rem" id="i1">
        <img
          class="card-img-top"
          src="https://pmln.org/wp-content/uploads/2020/05/pmln-logo-1.png"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">PMLN</h5>

          <button class="btn btn-primary" id="vote1" onclick="vote(this)">
            Vote <strong id="v1">1</strong>
          </button>
        </div>
      </div>
      <div class="card" style="width: 18rem" id="i2">
        <img
          class="card-img-top"
          src="https://www.ppp.org.pk/wp-content/uploads/2015/10/ezgif.com-webp-to-png.png"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">PPP</h5>
          <button class="btn btn-primary" id="vote2" onclick="vote(this)">
            Vote <strong id="v2">1</strong>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
